<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of names">
            <td>{{ name.id }}</td>
            <td>{{ name.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
